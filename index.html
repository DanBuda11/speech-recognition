<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Speech Recognition</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <h2>Click the Button for Speech Recognition!</h2>
    <button id="start">Click to Record</button>
    <p class="instructions">
      After clicking the button, just start talking and the program will begin
      to record your voice. When you want to finish, simply stop talking and the
      program will end and print what you said to the screen.
    </p>
    <p id="output"></p>
    <button id="speech-start">Click to Speak Back</button>
    <p id="speak-output"></p>
    <script src="index.js"></script>
  </body>
</html>
